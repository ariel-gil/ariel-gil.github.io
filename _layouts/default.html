<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ page.description | default: site.description }}">
    <meta name="keywords" content="AI Safety, AI Standards, AI Risk Management, AI Policy, Ariel Gil">
    <meta name="author" content="Ariel Gil">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ page.description | default: site.description }}">
    <meta property="og:image" content="{{ '/profile.jpeg' | absolute_url }}">
    <title>{{ page.title | default: site.title }}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ '/favicon.ico' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/favicon-16x16.png' | relative_url }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/apple-touch-icon.png' | relative_url }}">
    <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">
    
    <!-- Add Inter font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-color: white;
            --container-bg: white;
            --text-color: #333;
            --heading-color: #2c3e50;
            --subheading-color: #7f8c8d;
            --link-color: #3498db;
            --border-color: #ecf0f1;
            --box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        
        [data-theme="dark"] {
            --bg-color: #1a1a2e;
            --container-bg: #1a1a2e;
            --text-color: #e0e0e0;
            --heading-color: #f0f0f0;
            --subheading-color: #b0b0b0;
            --link-color: #64b5f6;
            --border-color: #444444;
            --box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        
       html, body {
        font-family: 'Inter', sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        color: var(--text-color);
        background-color: var(--container-bg);
        transition: all 0.3s ease;
        min-height: 100vh;
    }
    
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
    }
        
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 5px 15px;
            cursor: pointer;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
            color: var(--text-color);
            box-shadow: var(--box-shadow);
            z-index: 100;
            transition: all 0.3s ease, transform 0.2s ease;
        }
        
        .theme-toggle:hover {
            opacity: 0.9;
            transform: scale(1.05);
        }
        
        header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        .profile-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid var(--border-color);
        }
        
        .header-text h1 {
            margin-bottom: 0.5rem;
            color: var(--heading-color);
        }
        
        .header-text h2 {
            margin-top: 0;
            color: var(--subheading-color);
            font-weight: normal;
        }
        
        section {
            margin-bottom: 2rem;
        }
        
        h3 {
            color: var(--heading-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
        }
        
        .project {
            margin-bottom: 1rem;
        }
        
        .project h4 {
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
        
        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .social-links a {
            color: var(--link-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: transform 0.2s ease;
        }
        
        .social-links a:hover {
            text-decoration: underline;
            transform: translateY(-2px);
        }
        
        ul.publications {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }
        
        ul.publications li {
            background: var(--container-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: var(--box-shadow);
            padding: 0.8em 1em;
            margin-bottom: 1em;
            transition: box-shadow 0.2s;
            display: flex;
            align-items: flex-start;
            gap: 0.7em;
        }
        
        ul.publications li:hover {
            box-shadow: 0 4px 16px rgba(52,152,219,0.10);
        }
        
        ul.publications .pub-icon {
            font-size: 1.3em;
            margin-top: 0.1em;
            color: var(--link-color);
            flex-shrink: 0;
        }
        
        ul.publications .pub-title {
            font-weight: 600;
            color: var(--heading-color);
        }
        
        ul.publications .pub-meta {
            color: #888;
            font-size: 0.95em;
            margin-left: 0.3em;
        }

        ul.links {
            list-style: none;
            padding-left: 0;
            margin: 0;
        }
        
        ul.links li {
            margin-bottom: 0.5rem;
        }
        
        ul.links a {
            color: var(--link-color);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: transform 0.2s ease;
        }
        
        ul.links a:hover {
            text-decoration: underline;
            transform: translateX(5px);
        }

        /* Add style for regular links */
        a {
            color: var(--link-color);
            text-decoration: none;
        }
        
        a:hover {
            text-decoration: underline;
        }

        /* Toggle button styles */
        .toggle-container {
            text-align: center;
            margin: 1.5rem 0;
        }
        
        .toggle-button {
            background: transparent;
            border: none;
            cursor: pointer;
            font-size: 14px;
            color: var(--link-color);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .toggle-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(52, 152, 219, 0.1), transparent);
            transition: left 0.5s ease;
        }
        
        .toggle-button:hover::before {
            left: 100%;
        }
        
        .toggle-button:hover {
            color: var(--heading-color);
            transform: translateY(-2px);
        }
        
        .toggle-button.active {
            color: var(--heading-color);
        }
        
        .toggle-button #toggle-arrow {
            transition: transform 0.3s ease;
        }
        
        .toggle-button.active #toggle-arrow {
            transform: rotate(180deg);
        }
        
        .fade-content {
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .fade-content.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Link preview styles */
        .link-gallery {
            display: flex;
            gap: 10px;
            margin: 10px 0;
            flex-wrap: wrap;
        }
        
        .link-preview {
            max-width: 300px;
            height: 200px;
            background: var(--container-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            overflow: hidden;
            transition: all 0.2s ease;
            margin: 10px 0;
            box-shadow: var(--box-shadow);
        }
        
        .link-preview:hover {
            border-color: #007bff;
            transform: scale(1.02);
            box-shadow: 0 4px 16px rgba(52,152,219,0.10);
        }
        
        .link-preview img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        
        .link-preview-content {
            padding: 12px;
        }
        
        .link-preview h5 {
            margin: 0 0 8px 0;
            color: var(--heading-color);
            font-size: 14px;
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .link-preview p {
            margin: 0;
            color: var(--subheading-color);
            font-size: 12px;
            line-height: 1.3;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .link-preview-domain {
            margin-top: 8px;
            font-size: 10px;
            color: var(--link-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .link-preview-fallback {
            max-width: 300px;
            height: 80px;
            background: var(--container-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 12px;
            transition: all 0.2s ease;
            margin: 10px 0;
            box-shadow: var(--box-shadow);
        }
        
        .link-preview-fallback:hover {
            border-color: #007bff;
            transform: scale(1.02);
            box-shadow: 0 4px 16px rgba(52,152,219,0.10);
        }
        
        .link-preview-fallback h5 {
            margin: 0 0 4px 0;
            color: var(--heading-color);
            font-size: 14px;
        }
        
        .link-preview-fallback .domain {
            font-size: 12px;
            color: var(--link-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .link-preview-fallback .external-icon {
            font-size: 20px;
            color: var(--link-color);
            margin-left: 12px;
        }

        /* Add media query for small screens */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            
            .profile-img {
                width: 150px;
                height: 150px;
            }
            
            .link-preview {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark/light theme">
        <span id="theme-icon">🌙</span> 
        <span id="theme-text">Dark Mode</span>
    </button>
    
    <div class="container">
        <header>
            <img src="{{ '/profile.jpeg' | relative_url }}" alt="Ariel Gil - Professional Headshot" class="profile-img">
            <div class="header-text">
                <h1>Ariel Gil</h1>
                <h2>AI Safety Researcher</h2>
                <p>Co-Lead at AI Standards Lab</p>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/ariel-gil/" target="_blank" aria-label="Connect with Ariel on LinkedIn">

                </div>
            </div>
        </header>
        
        {{ content }}
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const themeIcon = document.getElementById('theme-icon');
            const themeText = document.getElementById('theme-text');
            
            if (html.getAttribute('data-theme') === 'light') {
                html.setAttribute('data-theme', 'dark');
                themeIcon.textContent = '☀️';
                themeText.textContent = 'Light Mode';
                localStorage.setItem('theme', 'dark');
            } else {
                html.setAttribute('data-theme', 'light');
                themeIcon.textContent = '🌙';
                themeText.textContent = 'Dark Mode';
                localStorage.setItem('theme', 'light');
            }
        }

        // Check for saved theme preference or respect user system preference
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
            if (savedTheme === 'dark') {
                document.getElementById('theme-icon').textContent = '☀️';
                document.getElementById('theme-text').textContent = 'Light Mode';
            }
        } else if (prefersDark) {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.getElementById('theme-icon').textContent = '☀️';
            document.getElementById('theme-text').textContent = 'Light Mode';
        }
    </script>
</body>
</html>
