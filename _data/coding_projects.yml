- title: "Browser Tab Visualization"
  description: "Browser extension for visualizing open tabs in several ways. Maybe wont be necessary once Agents get good, but I still hate scrolling through 100 tabs. The idea was to have several ways of simultaniously visualizing (and managing) tabs, possibly with a bit of AI but likely not needed. A bit inspired by Chrome 'journeys'. " 
