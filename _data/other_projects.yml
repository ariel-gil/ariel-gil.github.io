- title: "Laser Eye Floater Removal"
  description: "Mechanical design consultant at Pulsemedica developing the motion system for a laser-based ophthalmic treatment device. Conducted risk analysis and usability mockups for the precision laser targeting system used in eye floater removal procedures."
