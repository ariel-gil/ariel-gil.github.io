- title: "Offroad Racecar"
  description: "Technical lead for offroad racecar design, responsible for suspension, steering, and ergonomics. The 2018-2019 car featured unusual (perhaps innovative?) kinematics with 70/30 weight distribution, short wheelbase, and high ground clearance, as well as long uncut bent tubing for easier welding."
