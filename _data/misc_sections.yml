- title: "Cars"
  description: "Cars have been a big part of my childhood, and later also my engineering degree. I really like the 70's F1 history - where innovation was still wild and step-wise, rather than incremental. The Brabham \"Fan Car\" is one example. I like the idea of \"finding a loophole/lucky break\" and exploiting it to win against the more rule-following competition. Cars were for me perhaps just a fun medium to play around with innovation, before moving on to other things."
  images:
    - "/images/misc/cars/brabham-bt46b-f1-fan-car-398803265.jpg"
    - "/images/misc/cars/IMG_20180217_172347.jpg"
    - "/images/misc/cars/PXL_20240506_231545352.jpg"

- title: "Metal Working"
  description: "I used to do quite a bit of metal working. I find it satisfying, and would like to get back to it - welding, machining, getting laser cut parts and putting them together. Metal working is harder than woodworking, but I think more satisfying."
